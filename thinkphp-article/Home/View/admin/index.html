<!DOCTYPE html>
<html>
<include file="Index:head"/>
<include file="Admin:style"/>
<body>
<include file="Admin:nav"/>
<br/>
<section class="container my_nav_padding">
<div class="col-sm-2">
	<h2>Banner</h2>
	<hr/>
	<volist name="banner" id="v">
		<div class="col-xs-12" style="margin-bottom: 10px">
			<img src="{$Think.const.UIMG}{$v.img}" style="width: 100%">
			<p>{$v.intro}</p>
			<a href="{:U('Admin/updbanner',array('id'=>$v['id']))}">[更新]</a>
		</div>
	</volist></div>
<div class="col-sm-10">
	<h2>Story 公益行走</h2>
	<hr/>
	<button class="btn btn-sm"><a href="{:U('Home/Admin/addstory')}"><i class="icon-plus"></i> 增加</a></button>
	<hr/>
	<div class="row">
		<volist name='story1' id="v">
			<div class="col-sm-2 text-center my_story_con">
				<img src="{$Think.const.UIMG}{$v.img}" alt="{$Think.const.UIMG}{$v.img}" style="width: 100%">
				<br/><br/>
				<p class="media-heading">{$v.title}</p>
				<i class="icon-eye-open"> {$v.view}</i>
				<a href="{:U('Admin/updstory',array('id'=>$v['id']))}">[更新]</a>
				<a href="{:U('Admin/delstory',array('id'=>$v['id']))}">[删除]</a>
			</div>
		</volist>
	</div>
</div>
	
</section>
</body>
</html>
