<style>
.carousel-caption {
    bottom: 0px;
    padding-top: 5px;
    padding-bottom: 5px;
	right: 0!important;
	left: 0!important;
    color: #fff;
	background-color:rgba(0,0,0,0.4);
    text-align: center;
    text-shadow: 0 1px 2px rgba(0, 0, 0, .6);
}
.my_carousel_img{
	height: 600px;
	padding: 0;
}
.dn{display: none;}
@media (max-width: 767px){
	.my_carousel_img{
		height: 200px;
	}
	.carousel-caption{
		right: 0!important;
		left: 0!important;
	}
}
</style>
<section class="">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators dn">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active my_carousel_img" style="background-image: url({$Think.const.UIMG}{$banner[0][img]});background-size: cover;background-position: center;">
	      <div class="carousel-caption">
	        {$banner[0][intro]}
	      </div>
	    </div>
	    <div class="item my_carousel_img" style="background-image: url({$Think.const.UIMG}{$banner[1][img]});background-size: cover;background-position: center;">
	      <div class="carousel-caption">
	        {$banner[1][intro]}
	      </div>
	    </div>
	    <div class="item my_carousel_img" style="background-image: url({$Think.const.UIMG}{$banner[2][img]});background-size: cover;background-position: center;">
	      <div class="carousel-caption">
	        {$banner[2][intro]}
	      </div>
	    </div>
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</section>
